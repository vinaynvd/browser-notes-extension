<mat-toolbar>
    <div mat-card-avatar class="header-image"></div>
    <span>Browser Notes</span>
</mat-toolbar>
<div class="container">
    <mat-tab-group>

        <mat-tab label="Notes">

            <mat-list></mat-list>
            <div #editable></div>
            <mat-divider></mat-divider>
            <a mat-stroked-button class="save-button" (click)="exportData()">
                Export Notes <mat-icon>download</mat-icon>
            </a>
        </mat-tab>

        <mat-tab label="About Extension">
            <app-about-extension></app-about-extension>
        </mat-tab>
    </mat-tab-group>
</div>
